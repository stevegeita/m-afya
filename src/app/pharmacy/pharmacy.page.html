<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pharmacies</ion-title>
  </ion-toolbar>
</ion-header>
   
<ion-content>
  <ion-searchbar showcancelbutton="" (keyup)="filterList($event)"></ion-searchbar>
<ion-list>
  <ion-item button *ngFor="let chem of chemlist " [routerLink]="['/chemdetails', chem.id]">
    <ion-label>
        <h4>{{chem.Name}}</h4><br>
        <p>{{chem.Address}}</p>
        <p></p>
    </ion-label>  
  </ion-item>
  </ion-list>
  </ion-content>
